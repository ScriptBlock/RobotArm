		<script>

var container;

var camera, scene, renderer;

var mouseX = 0, mouseY = 0;

var windowHalfX = window.innerWidth / 2;
var windowHalfY = window.innerHeight / 2;

//var radius = 7000, theta = 45, phi = 60

var commonMaterial = new THREE.MeshBasicMaterial( {color: "lightgrey", vertexColors: THREE.FaceColors, wireframe: false} );



var baseCylinderGeom, baseCylinderMat, base;
var baseCylinderAngleGeom, baseCylinderAngleMat, baseAngle;
var mainArmCylinderMat, mainArmCylinderGeom, mainArm;
var mainArmAngleGeom, mainArmAngleMat, mainArmAngle;
var subArmCylinderMat, subArmCylinderGeom, subArm;

init();
animate();


function init() {

	camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );	
	camera.position.y = 10;
	camera.position.z = 10;
	//camera.position.z = -5;

	//camera.rotateZ(20);


	scene = new THREE.Scene();

	var ambient = new THREE.AmbientLight( 0x040404 );
	scene.add( ambient );

	var pointLight = new THREE.PointLight( 0x404040 );
	pointLight.position.set( 0, 100, 100 );
	scene.add( pointLight );

	baseCylinderMat = new THREE.MeshBasicMaterial( {color: "red", vertexColors: THREE.FaceColors, wireframe: true} );
	baseCylinderGeom = new THREE.CylinderGeometry(1,1,3,32);
	base = new THREE.Mesh(baseCylinderGeom, baseCylinderMat);

	scene.add(base);

	baseCylinderAngleMat = new THREE.MeshBasicMaterial( {color: "blue", vertexColors: THREE.FaceColors, wireframe: true} );
	baseCylinderAngleGeom = new THREE.CylinderGeometry(0.75,0.75,1,32);
	baseAngle = new THREE.Mesh(baseCylinderAngleGeom, baseCylinderAngleMat);
	baseAngle.position.x = 1.25;
	baseAngle.position.y = 0.75;
	baseAngle.rotateZ(THREE.Math.degToRad(90));
	base.add(baseAngle);
	//temp
	base.rotateY(THREE.Math.degToRad(180));

	mainArmCylinderMat = new THREE.MeshBasicMaterial( {color: "red", vertexColors: THREE.FaceColors, wireframe: true} );
	mainArmCylinderGeom = new THREE.CylinderGeometry(0.5,0.5,4.5,32);
	mainArmCylinderGeom.translate(0, 1.75,0);
	mainArm = new THREE.Mesh(mainArmCylinderGeom,mainArmCylinderMat);
	mainArm.position.x = 2.15;
	mainArm.position.y = 1;
	base.add(mainArm);	

	mainArmAngleMat = new THREE.MeshBasicMaterial( {color: "blue", vertexColors: THREE.FaceColors, wireframe: true} );
	mainArmAngleGeom = new THREE.CylinderGeometry(0.5, 0.5, 0.5, 32);
	mainArmAngle = new THREE.Mesh(mainArmAngleGeom,mainArmAngleMat);
	mainArmAngle.position.x = -0.75;
	mainArmAngle.position.y = 3.45;
	mainArmAngle.rotateZ(THREE.Math.degToRad(90));
	mainArm.add(mainArmAngle);

	subArmCylinderMat = new THREE.MeshBasicMaterial( {color: "red", vertexColors: THREE.FaceColors, wireframe: true} );
	subArmCylinderGeom = new THREE.CylinderGeometry(0.5,0.5,3.5,32);
	subArmCylinderGeom.translate(0, 1.2,0);
	subArm = new THREE.Mesh(subArmCylinderGeom,subArmCylinderMat);
	subArm.position.x = -1.35;
	subArm.position.y = 3.5;
	mainArm.add(subArm);	


	renderer = new THREE.WebGLRenderer();
	//renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
}

function animate() {
	requestAnimationFrame(animate);
	render();
}

function render() {
	camera.lookAt(scene.position);
	renderer.render(scene, camera);
	base.rotateY(0.05);
	mainArm.rotateX(-0.01);
	subArm.rotateX(-0.05);

}
